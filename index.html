<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="score">
            <div class="section">
                <h3>HOME</h3>
                <h1 id="score-home">0</h1>
                <div class="increment-el">
                    <button onclick="add1HomePoint()">+1</button>
                    <button onclick="add2HomePoint()">+2</button>
                    <button onclick="add3HomePoint()">+3</button>
                </div>
            </div>
            <div class="section">
                <h3>GUEST</h3>
                <h1 id="score-guess">0</h1>
                <div class="increment-el">
                    <button onclick="add1GuessPoint()">+1</button>
                    <button onclick="add2GuessPoint()">+2</button>
                    <button onclick="add3GuessPoint()">+3</button>
                </div>
            </div>
        </div>
        <button id="newGame-btn" onclick="newGame()">NEW GAME</button>
    </div>

    <script src="index.js"></script>
</body>


</html>
